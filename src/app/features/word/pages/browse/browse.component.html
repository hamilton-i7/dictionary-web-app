<main class="container">
  <app-search-input
    (enterPress)="goToWord($event)"
    [error]="isError"
  ></app-search-input>
  <figure class="search__img-container">
    <img
      src="../../../../../assets/adventure.svg"
      alt="Man looking at scaled-down planet Earth"
      class="search__img"
    />
    <figcaption class="search__img-caption">Search a word</figcaption>
  </figure>
</main>
