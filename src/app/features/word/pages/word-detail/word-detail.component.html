<main class="container" *ngIf="word">
  <app-word-heading
    [word]="word.word"
    [phonetic]="phonetic"
    [audioSrc]="audioSrc"
  ></app-word-heading>
  <ul class="meaning__list">
    <li class="meaning__list-item" *ngFor="let meaning of word.meanings">
      <app-word-meaning
        [partOfSpeech]="meaning.partOfSpeech"
        [meanings]="meaning.definitions | mapDefinition"
        [synonyms]="meaning.synonyms"
      ></app-word-meaning>
    </li>
  </ul>
  <hr class="divider" />
  <footer class="source">
    <h3 class="source__title">Source</h3>
    <a href="{{ sourceUrl }}" target="_blank" class="source__link">
      <span class="source__link-text">{{ sourceUrl }}</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="14"
        height="14"
        viewBox="0 0 14 14"
        class="source__link-icon"
      >
        <path
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          d="M6.09 3.545H2.456A1.455 1.455 0 0 0 1 5v6.545A1.455 1.455 0 0 0 2.455 13H9a1.455 1.455 0 0 0 1.455-1.455V7.91m-5.091.727 7.272-7.272m0 0H9m3.636 0V5"
        />
      </svg>
    </a>
  </footer>
</main>

  <div class="error__emoji">ðŸ˜•</div>
  <h1 class="error__title">{{ errorTitle$ | async }}</h1>
  <p class="error__description">
    {{ errorMessage$ | async }}
  </p>
</main>

<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.9)"
  color="#a445ed"
  size="medium"
  type="square-jelly-box"
  class="spinner"
></ngx-spinner>
