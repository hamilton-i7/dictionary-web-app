<header class="word__header">
  <app-search-input
    (valueChange)="onSearch($event)"
    [error]="isError"
  ></app-search-input>
  <div class="word__header-details" *ngIf="word && phonetic">
    <div class="word__text-container">
      <h1 class="word__title">{{ word | lowercase }}</h1>
      <p class="word__phonetic">{{ phonetic }}</p>
    </div>
    <button
      type="button"
      class="word__play-button"
      (click)="playAudio()"
      *ngIf="audioSrc"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="75"
        height="75"
        viewBox="0 0 75 75"
      >
        <g fill-rule="evenodd">
          <path d="M29 27v21l21-10.5z" />
        </g>
      </svg>
    </button>
  </div>
</header>
